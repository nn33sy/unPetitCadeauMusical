    .beer {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      opacity: 1;
      transform: scale(1);
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }

    img {
      margin: 20px 0;
      border-radius: 10px;
      max-width: 150px;
    }

    audio {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
